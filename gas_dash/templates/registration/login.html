<!DOCTYPE html>
<html lang="en">
{% load static %}

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>GAS Investments</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'gas_dash/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="{% static 'gas_dash/vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'gas_dash/vendor/simple-line-icons/css/simple-line-icons.css' %}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template -->
    <link href="{% static 'gas_dash/css/landing-page.min.css' %}" rel="stylesheet">
    <link href="{% static 'gas_dash/css/dashboard.css' %}" rel="stylesheet">
    
    <!-- Snail icon -->
    <link rel="icon" href="https://vignette.wikia.nocookie.net/adventuretimewithfinnandjake/images/0/07/Waving_Snail.png/revision/latest?cb=20120729225549">
    {% block head_files %}
        <link href="{% static 'gas_dash/css/forms.css' %}" rel="stylesheet">
    {% endblock head_files %}
  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-toggleable-md navbar-dark bg-dark">
    	<a class="navbar-brand" href="{% url 'gas_dash:index' %}">GAS Dash</a>
    </nav>

    <div class="container">
    	<div class="row">
			<h2>Login</h2>
		</div>
		<hr>
		<div class="row">
			<form method="post">
		    	{% csrf_token %}
		    	{{ form.as_p }}
		    	<button class="btn btn-success" type="submit">Login</button>
			</form>
		</div>
	</div>

 <!-- Bootstrap core JavaScript -->
    <script src="{% static 'gas_dash/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'gas_dash/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

  </body>

</html>
